<div class="container">
    <h1 class="mt-3">
        BlogPost List
    </h1>

    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/blogposts/add']" class="btn btn-primary">
            Add BlogPost
        </a>
    </div>

    @if (blogPosts$ | async; as blogPosts) {
        <ng-container>
            <table class="table table-bordered table-responsive mt-5">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Short Description</th>
                        <th>Is Visible?</th>
                    </tr>
                </thead>
                <tbody>
                    @for (blogpost of blogPosts; track $index) {
                        <tr>
                            <td>{{blogpost.title}}</td>
                            <td>{{blogpost.shortDescription}}</td>
                            <td>{{blogpost.isVisible}}</td>
                        </tr>
                    }
                </tbody>
            </table>
        </ng-container>
    }
</div>
