<div class="container">
    <h1 class="mt-3">Add BlogPost</h1>
    <button mat-flat-button (click)="onBackButton()">Back</button>

    <form #form="ngForm" (ngSubmit)="onSubmit()"> 
        <div class="mt-2 mb-5">
            <div class="mt-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" [(ngModel)]="model.title" name="title" class="form-control">
            </div>

            <div class="mt-3">
                <label for="urlHandle" class="form-label">Url Handle</label>
                <input type="text" id="urlHandle"  [(ngModel)]="model.urlHandle" name="urlHandle" class="form-control">
            </div>

            <div class="mt-3">
                <label for="shortDescription" class="form-label">Short Description</label>
                <input type="text" id="shortDescription" [(ngModel)]="model.shortDescription" name="shortDescription" class="form-control">
            </div>

            <div class="mt-3">
                <label for="content" class="form-label">Content</label>

                <div class="d-flex flex-row">
                    <div class="col-6 p-2">
                        <textarea 
                        name="content" 
                        id="content" 
                        class="form-control" 
                        style="height: 350px; max-height: 350px;" 
                        [(ngModel)]="model.content"></textarea>
                    </div>
                    <div class="col-6 p-2" style="max-height: 350px; overflow-y: scroll;">
                        <markdown [data]="model.content"></markdown>
                    </div>
                </div>
           
            </div>

            <div class="mt-3">
                <label for="featuredImageUrl" class="form-label">Featured Images Url</label>
                <button type="button" class="btn btn-dark" (click)="openImageSelector()">Select Image</button>

               @if (model.featuredImageUrl !== '') {
                <ng-container>
                    <div> 
                        <img [src]="model.featuredImageUrl" height="100" class="my-2">
                    </div>
                </ng-container>
               }

                <input type="text" id="featuredImageUrl" [(ngModel)]="model.featuredImageUrl" name="featuredImageUrl" class="form-control">
            </div>

            <div class="mt-3">
                <label for="publishedDate" class="form-label">Published Date</label>
                <input type="date" id="publishedDate" [ngModel]="model.publishedDate | date:'dd/MM/yyyy' " value="{{model.publishedDate}}" (ngModelChange)="model.publishedDate = $event" name="publishedDate" class="form-control">
            </div>

            <div class="mt-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" id="author" [(ngModel)]="model.author" name="author" class="form-control">
            </div>

            <div class="form-check mt-3">
                <input class="form-check-input" name="isVisible" [(ngModel)]="model.isVisible" type="checkbox" value="" id="isVisible"/>
                <label class="form-check-label" for="isVisible">Is Visible?</label>
            </div>

         
                <div class="mt-3">
                    <mat-label>Select Categories</mat-label>

                    @if (categories$ | async; as categories) {
                        <ng-container>
                            
                            <mat-select class="form-control" [(ngModel)]="model.categories" name="categories" id="categories" [multiple]="true">
                               @for (category of categories; track $index) {
                                <mat-option [value]="category.id">
                                    {{category.name}}
                                </mat-option>
                               }
                            </mat-select>
                        </ng-container>
                    }
                </div>
          

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>

<div class="images-container-modal" [ngClass]="{'d-block':isImageSelectorVisible,'d-none':!isImageSelectorVisible}">
    <button (click)="closeImageSelector()" type="button" class="btn btn-light" style="position: fixed; top: 10px; right: 10px;">
        <i class="bi bi-x-lg"></i>
    </button>
    <app-image-selector></app-image-selector>
</div>
