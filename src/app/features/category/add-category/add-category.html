<div class="container">
    <h1 class="mt-3">Add Category</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()" novalidate>
        <div class="mt-2">

            <div class="mt-3">
                <label class="form-label">Category Name</label>
                <input type="text" id="categoryName" class="form-control" name="categoryName" #categoryName="ngModel" [(ngModel)]="model.name" required>
                @if (categoryName.invalid && categoryName.touched) {
                    <span class="text-danger">Nama category wajib diisi</span>
                }
            </div>

             <div class="mt-3">
                <label class="form-label">Category URL Handle</label>
                <input type="text" id="categoryUrlHandle" class="form-control" name="categoryUrlHandle" #categoryUrlHandle="ngModel" [(ngModel)]="model.urlHandle" required>
                 @if (categoryUrlHandle.invalid && categoryUrlHandle.touched) {
                    <span class="text-danger">URL Handle wajib diisi</span>
                }
            </div>

            <div class="mt-3">
                <button type="submit"  [disabled]="form.invalid" [ngClass]="form.invalid ? 'btn btn-disabled' : 'btn btn-primary' ">Save</button>
            </div>

        </div>
    </form>
</div>
