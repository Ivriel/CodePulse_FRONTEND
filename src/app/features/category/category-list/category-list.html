<div class="container">
  <h1 class="mt-3 mb-4 text-center">ğŸ“‚ Category List</h1>

  <div class="d-flex justify-content-end mb-3">
    <a class="btn btn-primary shadow-sm" routerLink="/admin/categories/add">
      â• Add Category
    </a>
  </div>

  @if (categories$ | async; as categories) {
  <ng-container>
    <div class="table-responsive">
      <table class="table table-striped table-hover table-bordered align-middle shadow-sm">
        <thead class="table-dark text-center">
          <tr>
            <th style="width: 10%">Id</th>
            <th style="width: 30%">Category</th>
            <th style="width: 40%">Url Handle</th>
            <th style="width: 20%">Action</th>
          </tr>
        </thead>
        <tbody>
          @for (category of categories; track $index) {
          <tr>
            <td class="text-center fw-bold">{{ category.id }}</td>
            <td>{{ category.name }}</td>
            <td class="text-muted">{{ category.urlHandle }}</td>
            <td class="text-center">
              <a
                class="btn btn-sm btn-outline-secondary me-2"
                [routerLink]="['/admin/categories', category.id]"
              >
                âœï¸ Edit
              </a>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </ng-container>
  }
</div>
