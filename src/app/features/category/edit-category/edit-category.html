<div class="container">
    <h1 class="mt-3">Edit Category</h1>
    <button routerLink="/admin/categories">Back</button>
    @if (category) {
    <div >
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">
                <div class="mt-3">
                    <label class="form-label" for="categoryId">Category Id</label>
                    <input type="text" disabled readonly id="categoryId" class="form-control" name="categoryId" [(ngModel)]="category.id">
                </div>

                 <div class="mt-3">
                    <label class="form-label" for="categoryName">Category Name</label>
                    <input type="text" id="categoryName" class="form-control" name="categoryName" [(ngModel)]="category.name">
                </div>

                 <div class="mt-3">
                    <label class="form-label" for="categoryUrlHandle">Category Url Handle</label>
                    <input type="text" id="categoryUrlHandle" class="form-control" name="categoryUrlHandle" [(ngModel)]="category.urlHandle" value="{{category.urlHandle}}">
                </div>

                <div class="mt-3 d-flex">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">Delete</button>
                </div>
            </div>
        </form>
    </div>
    } @else {
        <div class="alert alert-warning" role="alert">
            Category Not Found
        </div>
    }

</div>
